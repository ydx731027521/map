      function createText(vertex, text) {
        const [lon, lat] = vertex;

        let textSymbol = {
          type: "text",
          color: [0, 170, 255, 0.8],
          haloColor: "black",
          haloSize: 1,
          text: text,
          xoffset: 40,
          yoffset: 8,
          // borderLineColor : 'red',
          font: {
            size: 14,
            weight: "bold",
          },
        };
        const point = new Point({
          longitude: lon,
          latitude: lat,
        });

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: textSymbol,
        });

        // view.graphics.addMany([textSymbol])
        return pointGraphic;
      }

      function createPoint(vertices) {
        const [lon, lat] = vertices;

        const point = {
          type: "point", // autocasts as new Point()
          longitude: lon,
          latitude: lat,
        };

        const markerSymbol = {
          type: "simple-marker",
          color: [0, 170, 255, 1],
          outline: {
            color: [255, 255, 255, 1],
            width: 2,
          },
        };

        return new Graphic({
          geometry: point,
          symbol: markerSymbol,
        });
      }

      function startLineDraw() {
        let lineGraphics = [];
        let textGraphics = [];
        let pointGraphics = [];

        if (!darObj) {
          darObj = new Draw({
            view: view,
          });
        }

        let action = darObj.create("polyline", {
          mode: "hybrid",
        });

        action.on("vertex-add", function (evt) {
          measureLine(
            evt.vertices,
            evt.target.history[evt.target.history.length - 1].vertex,
            "add"
          );
        });

        function measureLine(vertices, vertex, type) {
          view.graphics.removeAll();

          let line = createLine(vertices);
          let lineLength = geometryEngine.geodesicLength(line, "meters");
          let lengthText = lineLength.toFixed(2) + "米";

          let graphic = createGraphic(line);
          if (type == "add") {
            let textGraphic = createText(vertex, lengthText);
            let pointGraphic = createPoint(vertex);

            lineGraphics = [];
            lineGraphics.push(graphic);
            textGraphics.push(textGraphic);
            pointGraphics.push(pointGraphic);
            // view.graphics.addMany([graphic, textGraphic, pointGraphic]);
            view.graphics.addMany([
              ...lineGraphics,
              ...textGraphics,
              ...pointGraphics,
            ]);
          } else {
            lineGraphics = [];
            lineGraphics.push(graphic);
            view.graphics.add(graphic);
          }
        }

        function createLine(vertices) {
          let polyline = new Polyline({
            hasZ: false,
            hasM: true,
            paths: vertices,
            spatialReference,
          });
          return polyline;
        }

        function createGraphic(line) {
          let polylineSymbol = {
            type: "simple-line", // autocasts as SimpleLineSymbol()
            color: [226, 119, 40],
            width: 4,
          };

          return new Graphic({
            geometry: line,
            symbol: polylineSymbol,
            spatialReference,
          });
        }
      }

      function startArea() {
        let textGraphics = [];
        let pointGraphics = [];

        if (!darObj) {
          darObj = new Draw({
            view: view,
          });
        }

        let action = darObj.create("polygon", {
          mode: "hybrid",
        });

        action.on("vertex-add", function (evt) {
          measureLine(evt.vertices, "add");
        });

        function measureLine(vertices, type) {
          if (type === "add") {
            view.graphics.removeAll();
            const area = createArea(vertices);
            const geodesicArea = geometryEngine.geodesicArea(
              area,
              "square-meters"
            );
            const textGraphic = createText(
              vertices[vertices.length - 1],
              "面积：" + Math.abs(geodesicArea).toFixed(2) + "平方米"
            );
            const graphic = createGraphic(area);
            const pointGraphic = createPoint(vertices[vertices.length - 1]);

            pointGraphics.push(pointGraphic);
            textGraphics.push(textGraphic);
            view.graphics.addMany([graphic, textGraphic, ...pointGraphics]);
          }
        }

        function createSymbol(color, style, width, outlineColor) {
          return {
            type: "simple-fill",
            style: style,
            color: color,
            outline: {
              color: outlineColor,
              width: width,
            },
          };
        }

        function createArea(vertices) {
          const polygon = new Polygon({
            rings: vertices,
            spatialReference,
          });

          return polygon;
        }

        function createGraphic(line) {

            color: [0, 170, 255, 0.8],

              color: [255, 255, 255],
              width: 1,
            },
          };

          return new Graphic({
            geometry: line,
            symbol: fillSymbol,
            spatialReference,
          });
        }
      }

        console.log("shape: ", shape);
        shape = JSON.parse(shape);
        const { rings } = shape;

        view.graphics.removeAll();

        const polygon = new Polygon({
          rings: rings,
        });

        const fillSymbol = {
          type: "simple-fill",
          color: [0, 170, 255, 0.6],

            width: 2,
